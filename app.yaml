application: gae-mr-example
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /populate_db
  script: tasks.app

- url: /start_job
  script: tasks.app


# MapReduce lib - STEP 001
- url: /mapreduce(/.*)?
  script: mapreduce.main.APP
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
